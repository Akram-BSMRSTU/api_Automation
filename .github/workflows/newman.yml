name: Run Postman Tests & Publish Report

on:
  push:
  pull_request:

jobs:
  newman-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install --legacy-peer-deps

    - name: Run Newman and Generate HTML Report
      run: |
        newman run FakeStore.postman_collection.json -e fakestore.postman_environment.json -r htmlextra --reporter-htmlextra-export report.html || true

    - name: Ensure gh-pages branch exists
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git fetch origin gh-pages || git checkout --orphan gh-pages

    - name: Commit and Push HTML Report to gh-pages
      run: |
        git add report.html
        git commit -m "Update API report [skip ci]" || echo "No changes to commit"
        git push origin HEAD:gh-pages --force
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
